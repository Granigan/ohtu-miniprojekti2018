<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reading Tips Archive</title>
    </head>

    <body>
        <h1>Reading Tips Archive</h1>

        <h2>Books</h2>

        <ul>
            <li th:each="book : ${books}">
                <span th:text="${book.title} + ' by ' + ${book.author}"></span>
            </li>
        </ul>

    </body>
</html>
