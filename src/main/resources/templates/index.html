<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reading Tips Archive</title>
    </head>

    <body>
        <h1>Reading Tips Archive</h1>

        <h2>Books</h2>
        
        <p th:each="book : ${books}">
            <span th:utext="
                  'Author: ' + ${book.author} + '<br>' +
                  'Title: ' + ${book.title} + '<br>' +
                  'Type: ' + ${book.type} + '<br>' +
                  'ISBN: ' + ${book.isbn} + '<br>' +
                  'Tags: ' + ${book.tags} + '<br>' +
                  'Prerequisite courses: ' + ${book.prerequisiteCourses} + '<br>' +
                  'Related courses: ' + ${book.relatedCourses}
                  "></span>
        </p>
    </body>
</html>
