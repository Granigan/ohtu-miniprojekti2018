<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Book tip details</title>
    </head>

    <body>
        <a href="/">back</a>

        <ul th:each="error : ${errors}">
            <li th:text="${error}">here</li>
        </ul>

        <ul id="book-tip">
            
            <li>
                <span th:text="'Author: ' + ${book.author}"/>
                <span style="white-space: pre-line">
                </span>
                <span th:text="'Title: ' + ${book.title}"/>
                <span style="white-space: pre-line">
                </span>
                <span th:text="'Type: ' + ${book.type}"/>
                <span style="white-space: pre-line">
                </span>
                <span th:text="'ISBN: ' + ${book.isbn}"/>
                <span style="white-space: pre-line">
                </span>
                <span th:text="'Tags: ' + ${book.tags}"/>
                <span style="white-space: pre-line">
                </span>
                <span th:text="'Prerequisite courses: ' + ${book.prerequisiteCourses}"/>
                <span style="white-space: pre-line">
                </span>
                <span th:text="'Related courses: ' + ${book.relatedCourses}"/>
            </li>
        </ul>
        <form th:action="@{/book_tip/{id}(id=${book.id})}" method="POST">
            <input type="hidden" name="_method" value="DELETE"/>
            <input type="submit" value="Delete"/>
        </form>
    </body>
</html>
